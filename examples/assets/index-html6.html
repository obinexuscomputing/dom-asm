<!DOCTYPE html6>
<html xmlns:custom="http://www.example.com/custom">
  <head>
    <title>HTML6 Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1em;
      }
      section {
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to HTML6</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Enhanced Media</h2>
      <custom:media src="video.mp4" type="video" autoplay controls>
        <custom:caption>Video demonstration of HTML6 features.</custom:caption>
      </custom:media>
    </section>
    <section>
      <h2>Extended Tags</h2>
      <custom:article>
        <custom:header>
          <custom:title>HTML6 Advantages</custom:title>
        </custom:header>
        <custom:content>
          <p>HTML6 introduces new media tags, extended namespaces, and improved performance.</p>
        </custom:content>
      </custom:article>
    </section>
    <footer>
      <p>&copy; 2024 HTML6 Demo. All rights reserved.</p>
    </footer>
  </body>
</html>
